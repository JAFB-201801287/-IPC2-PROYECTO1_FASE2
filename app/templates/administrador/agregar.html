{% extends 'administrador/base.html' %}
{% block content %}
    <div class="formulario">
        <h2>{{ titulo }}</h2>
        <br/>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Registrar</button>
        </form>
    </div>
    <a class="button" href="{% url regresar %}">REGRESAR</a>
{% endblock %}
